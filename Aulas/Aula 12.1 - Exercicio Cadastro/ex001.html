<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Formul√°rio de Cadastro Simples</h1>
    </header>
    <section>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano">
        </p>
        <p id="input-sexo">
            Sexo:
            <input type="radio" name="sexo" id="masc" value="0">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="1">
            <label for="fem">Feminino</label>
        </p>
        <input type="button" value="Cadastrar" onclick="cadastrar()" id="button">

        <div id="text">
            <!-- Aqui vai o nome, idade e sexo -->
            Preencha os dados acima para ver o resultado!
        </div>
        <div id="img">
            <!-- Aqui vai a foto -->
        </div>
    </section>
    <footer>
        <p>&copy; Brighente</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
